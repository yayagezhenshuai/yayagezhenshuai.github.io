<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>视频播放</title>
</head>
<body>
  <div>
    <video controls id="video"></video>
  </div>
  <div>
    <button id="next10">快进</button>
    <button id="pre10">快进</button>
  </div>
<div>
  <button id="next">下一个</button>
  <button id="play">播放</button>
  <button id="pause">暂停</button>
  <button id="pre">上一个</button>
</div>
</body>
<script>
  var mp4Files = [
    "v02004040000bpa9p3egncoejcefuv4g.mp4",  "v02004g10000c62vefbc77u27fie94j0.mp4",
    "v02004090000brsni7sd1drb1sobjjl0.mp4",  "v02004g10000c62vh53c77u7s0g8bpeg.mp4",
    "v020040a0000bqvdpsl7gl1ko381hedg.mp4",  "v02004g10000c62vhdjc77ucs4ub13h0.mp4",
    "v020040c0000bti2etclja68ljgh9o30.mp4",  "v02004g10000c62vhrbc77uaqj1qbmbg.mp4",
  ]
  var myVideo = document.getElementById("video");
  var i = 0;
  var video = document.getElementById("video");
  myVideo.src = "D:\\git\\Git\\liaoxin\\video" + mp4Files[0];
  document.getElementById("next").onclick = function () {
    i++;
    if (i === mp4Files.length) {
      i = 0;
    }
    myVideo.src="D:\\git\\Git\\liaoxin\\video" + mp4Files[i];
    myVideo.play();
  }
  document.getElementById("play").onclick = function (){
    myVideo.play();
  }
  document.getElementById("pause").onclick = function (){
    myVideo.pause();
  }
  document.getElementById("pre").onclick = function (){
    i--; // 如果是第一个文件，跳转到最后一个文件
    if(i < 0) {
      i = mp4Files.length - 1; // 如果已经是第一个文件，回到最后一个文件
    }
    myVideo.src = "" + mp4Files[i]; // 设置新的源文件
    myVideo.play(); // 播放新的视频
  }
</script>
</html>
